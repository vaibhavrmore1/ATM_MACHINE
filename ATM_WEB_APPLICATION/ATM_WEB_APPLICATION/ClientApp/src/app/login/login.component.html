<h4>Log in</h4>
<form action="">
  <div class="form-group">
    <label class="col-md-4">Username</label>
    <input type="text"  [(ngModel)]="username" [ngModelOptions]="{standalone: true}" id="userid" class="form-control col-md-4" />
  </div>
  <div class="form-group">
    <label class="col-md-4">Pin</label>
    <input id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control col-md-4" />
  </div> 
  <div class="form-group">
    <button (click)="doLogin()" class="btn btn-primary">Submit</button>
  </div>
</form>
